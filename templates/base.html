    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <title>{% block title %}My Pinterest{% endblock %}</title>

        <style>
            body {
              margin: 0;
              padding: 0;
              background-color: #f1f1f;
              padding-top: 70px; /* Ensures content doesn't overlap the fixed navbar */
              font-family: 'Arial', sans-serif;
              color: #333;
          }


          .navbar {
              margin: 0;
              padding: 10px 20px;
              background-color: #333;
              position: fixed;
              width: 100%;
              top: 0;
              z-index: 1000;
          }

              /* Navbar styling */
              .navbar {
                  background-color: #2C3E50; /* Darker background for navbar */
                  padding: 10px 20px;
              }
              .navbar-brand, .navbar-nav .nav-link {
                  color: #fff !important; /* White color for links */
                  font-size: 16px;
                  margin-right: 15px;
              }
              .navbar-brand:hover, .navbar-nav .nav-link:hover {
                  color: white !important; /* Hover effect with yellow */
              }

              /* Profile Picture */
              .navbar .profile-picture {
                  width: 40px;
                  height: 40px;
                  border-radius: 50%;
                  object-fit: cover;
              }
              .pin-img{
                width: 250px;
                  height: 250px;
              }

              /* Body Styling */
              body {
                  background-color: #f1f1f1; /* Light background */
                  padding-top: 70px; /* To account for the fixed navbar */
                  padding-bottom: 50px;
                  font-family: 'Arial', sans-serif;
                  color: #333; /* Text color */
              }

              /* Content Blocks */
              .content-block {
                  background-color: #fff; /* White background for content sections */
                  padding: 20px;
                  margin-bottom: 20px;
                  border-radius: 10px; /* Rounded corners */
                  box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
                  display: flex; /* Flexbox layout */
                  align-items: center; /* Vertically center the items */
                  justify-content: space-between; /* Space out the items */
              }
              a{
                text-decoration:none;

              }
              .content-item {
                    flex: 1; /* Ensure items take up equal space */
                    margin: 0 10px; /* Add margin between items */
                    text-align: center; /* Center-align the text */
    }

              /* Footer */
              footer {
                  background-color: #2C3E50;
                  color: #fff;
                  padding: 20px 0;
                  text-align: center;
                  margin-top: 30px;
              }
              footer p {
                  margin: 0;
                  color: white;
              }

              /* Buttons */
              .btn-custom {
                  background-color: #ffcc00;
                  color: #333;
                  border: none;
              }
              .btn-custom:hover {
                  background-color: #e6b800;
                  color: #fff;
              }

              /* Media Queries for responsiveness */
              @media (max-width: 768px) {
                  .navbar-brand, .navbar-nav .nav-link {
                      font-size: 14px;
                  }
              }
        </style>
    </head>
    <body>


    <nav class="navbar navbar-expand-lg navbar-bold">


        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Pinterest</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">


                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'edit_profile' %}">Edit Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'create_pin' %}">Add Pins</a>
                    </li>

                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>

                <div class="d-flex align-items-center justify-content-end ml-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link">{{ request.user.username }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <div class="content-block">
            My amazing blog
        </div>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 My Pinterest. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    Â 
    </body>
    </html>
