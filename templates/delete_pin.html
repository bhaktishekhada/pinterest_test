{% extends "base.html" %}

{% block content %}
<h2>Are you sure you want to delete this pin?</h2>
<p><strong>{{ pin.title }}</strong></p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'pin_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
