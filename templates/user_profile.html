{% extends "base.html" %}
{% block content %}

<!-- user_profile.html -->
<h1>{{ profile.user.username }}'s Profile</h1>
<img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150">
<p>{{ profile.bio }}</p>

<h2>Boards</h2>
<ul>
    {% for board in boards %}
    <li>
        <a href="{% url 'add_pin' board.id %}">{{ board.title }}</a>
        <p>{{ board.description }}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'create_board' %}">Create New Board</a>
{% endblock content %}
